<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Shopencoloc</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.min.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.min.js"></script>
	<script src="js/angular-cache.js"></script>
    <script src="lib/js/angular/angular-resource.min.js"></script>
	
    <!-- your app's script -->
    <script src="js/app.js"></script>
	<script src="js/prototypes.js"></script>
	<script src="js/config.js"></script>
	<script src="js/routes.js"></script>
    <!-- ng-cordova for ionic cordova plugins -->
	<script src="js/ng-cordova.js"></script>

	<script src="js/services/logger.js"></script>
	
	<script src="js/services/services.js"></script>

	<script src="js/controllers/login.js"></script>
  
	<!-- courses -->
	<script src="js/services/courses.js"></script>
	<script src="js/controllers/courses.js"></script>

	<!-- profile -->
	<script src="js/services/profile.js"></script>
	<script src="js/controllers/profile.js"></script>

	<!-- Push Notification service -->
	<script src="js/services/push.js"></script>
</head>

  <!-- 
    'Shopencoloc' is the name of this angular module (js/app.js)
  -->
  <body ng-app="Shopencoloc" animation="slide-left-right-ios7">
  	<div ng-controller="CoursesCtrl">       
      <ion-nav-view></ion-nav-view>
    </div>

  </body>
</html>
