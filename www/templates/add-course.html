<ion-modal-view view-title="ajoutCourseModal">
  <ion-header-bar>
    <h1 class="title">Ajouter une course</h1>
  </ion-header-bar>
  <ion-content padding="10">
	<form ng-submit="create(nouvelleCourse)">
	    <div class="list">
	      <label class="item item-input">
	        <input type="text" ng-model="nouvelleCourse.item" placeholder="Que faut-il acheter ? ">
	      </label>
	    </div>
		<a class="button icon-left button-clear button-dark" ng-click="closeModal()">Annuler</a>
		<button type="submit" class="button icon-right button-positive">Ajouter</button>
    </form>

  </ion-content>
</ion-modal-view>
