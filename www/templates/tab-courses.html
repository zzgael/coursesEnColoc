<ion-view view-title="Courses Ã  faire" ng-controller="CoursesCtrl">
  <ion-nav-buttons side="right">
      <button class="button" ng-click="openModal()">
        <i class="icon ion-plus-round"></i> Ajouter
      </button>
   </ion-nav-buttons>
  <ion-content>
    <ion-refresher
        pulling-text="Tirer pour actualiser..."
        on-refresh="refresh()">
      </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="course in courses" type="item-text-wrap" href="#/tab/courses/">
        <!-- <img ng-src=""> -->
        <h2>{{course.item}}</h2>
        <p>{{course.username}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-positive" ng-click="remove(course)">
          <i class="icon ion-checkmark-round"></i> 
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
